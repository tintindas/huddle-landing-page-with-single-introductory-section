<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <img class="logo" src="./images/logo.svg" alt="logo">

  <img class="mockup" src="./images/illustration-mockups.svg" alt="mockups">

  <div class="text">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion
    </p>

    <a href="#">Register</a>
  </div>

  <div class="social">
    <i class="fa fa-facebook icon icon-f" aria-hidden="true"></i>
    <i class="fa fa-twitter icon" aria-hidden="true"></i>
    <i class="fa fa-instagram icon" aria-hidden="true"></i>
  </div>



</body>

</html>
